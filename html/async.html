	function time(n){
	    return new Promise((resolve,reject)=>{
			setTimeout(function(){
				resolve(n);
			},2000)
		})
	}
	
	async function main(){
		 var time1 = await time(100);
		 console.log(time1)
		 var time2 = await time(time1+100);
		 console.log(time2)
		 var time3 = await time(time2+100);
		 console.log(time3)
	}
	main();
